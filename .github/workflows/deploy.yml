name: Build and Deploy documentation to Netlify

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install modules
        run: bun install --frozen-lockfile --verbose

      - uses: actions/cache@v4
        with:
          path: ./docs/.vitepress/cache
          key: ${{ runner.os }}-vitepress-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-vitepress-

      - name: Build
        run: bun run build
        env:
          NODE_OPTIONS: "--max-old-space-size=6144"

      - name: Write IndexNow key file
        if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.INDEXNOW_KEY }}" > "./docs/.vitepress/dist/${{ secrets.INDEXNOW_KEY }}.txt"

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./docs/.vitepress/dist"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 8

      - name: Notify IndexNow
        if: github.ref == 'refs/heads/main'
        uses: bojieyang/indexnow-action@v2
        with:
          sitemap-location: "https://gramio.dev/sitemap.xml"
          key: ${{ secrets.INDEXNOW_KEY }}
          key-location: "https://gramio.dev/${{ secrets.INDEXNOW_KEY }}.txt"
          endpoint: api.indexnow.org
